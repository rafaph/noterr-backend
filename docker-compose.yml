version: "3.9"

services:
  server:
    build:
      context: docker/development
      args:
        UID: $UID
        GID: $GID
    container_name: notes-backend
    hostname: server
    command: ["npm", "run", "dev"]
    ports:
      - "3000:3000"
      - "9229:9229"
    volumes:
      - .:/usr/src/app
    working_dir: /usr/src/app
    env_file:
      - .env

volumes:
  postgres:
